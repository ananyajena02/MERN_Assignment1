<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="CSSTask6BS.css"> <!-- Link to external CSS -->
</head>
<body>

    <div class="container">
        <form id="validationForm">
            
            <!-- Name -->
            <div class="form-group">
                <label>Name</label>
                <div class="input-container">
                    <input type="text" id="name" placeholder="Enter your name">
                    <span class="error-icon"><i class="fa fa-exclamation-circle"></i></span>
                </div>
                <small class="error-message">Name is required</small>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label>Email</label>
                <div class="input-container">
                    <input type="email" id="email" placeholder="Enter your email">
                    <span class="error-icon"><i class="fa fa-exclamation-circle"></i></span>
                </div>
                <small class="error-message">Email is required</small>
            </div>

            <!-- Password -->
            <div class="form-group">
                <label>Password</label>
                <div class="input-container">
                    <input type="password" id="password" placeholder="Enter your password">
                    <span class="error-icon"><i class="fa fa-exclamation-circle"></i></span>
                </div>
                <small class="error-message">Password is required</small>
            </div>

            <!-- Hobbies -->
            <div class="form-group">
                <label>Hobbies</label>
                <select id="hobbies">
                    <option value="">Select a hobby</option>
                    <option value="reading">Reading</option>
                    <option value="sports">Sports</option>
                    <option value="music">Music</option>
                </select>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>

    <script src="CSSTask6BS.js"></script> <!-- Link to JavaScript -->
</body>
</html>
