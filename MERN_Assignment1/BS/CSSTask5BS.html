<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="CSSTask5BS.css"> <!-- Link to external CSS -->
</head>
<body>

    <div class="container">
        <form id="contactForm">
            <!-- First Name -->
            <div class="form-group">
                <label>First Name</label>
                <div class="input-container">
                    <i class="fa fa-user"></i>
                    <input type="text" id="firstName" placeholder="First Name">
                    <span class="error-icon"><i class="fa fa-times"></i></span>
                </div>
                <small class="error-message">Please supply your first name</small>
            </div>

            <!-- Last Name -->
            <div class="form-group">
                <label>Last Name</label>
                <div class="input-container">
                    <i class="fa fa-user"></i>
                    <input type="text" id="lastName" placeholder="Last Name">
                    <span class="error-icon"><i class="fa fa-times"></i></span>
                </div>
                <small class="error-message">Please supply your last name</small>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label>E-Mail</label>
                <div class="input-container">
                    <i class="fa fa-envelope"></i>
                    <input type="email" id="email" placeholder="E-Mail Address">
                    <span class="error-icon"><i class="fa fa-times"></i></span>
                </div>
                <small class="error-message">Please supply your email address</small>
            </div>

            <!-- Phone -->
            <div class="form-group">
                <label>Phone #</label>
                <div class="input-container">
                    <i class="fa fa-phone"></i>
                    <input type="text" id="phone" placeholder="(845)555-1212">
                    <span class="error-icon"><i class="fa fa-times"></i></span>
                </div>
                <small class="error-message">Please supply your phone number</small>
            </div>

            <!-- Address -->
            <div class="form-group">
                <label>Address</label>
                <div class="input-container">
                    <i class="fa fa-home"></i>
                    <input type="text" id="address" placeholder="Address">
                    <span class="error-icon"><i class="fa fa-times"></i></span>
                </div>
                <small class="error-message">Please supply your street address</small>
            </div>

            <!-- City -->
            <div class="form-group">
                <label>City</label>
                <div class="input-container">
                    <i class="fa fa-home"></i>
                    <input type="text" id="city" placeholder="city">
                    <span class="error-icon"><i class="fa fa-times"></i></span>
                </div>
                <small class="error-message">Please supply your city</small>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="submit-btn">Send <i class="fa fa-paper-plane"></i></button>
        </form>
    </div>

    <script src="CSSTask5BS.js"></script> <!-- Link to JS -->
</body>
</html>
