<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested List Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 50%;
            margin: 50px auto;
        }
        .list-box {
            border: 1px solid black;
            padding: 15px;
            display: inline-block;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        
        <div class="list-box">
            <p>Lists can be nested (list inside list):</p>
            <ul>
                <li>Coffee</li>
                <li>Tea
                    <ul>
                        <li>Black tea</li>
                        <li>Green tea</li>
                    </ul>
                </li>
                <li>Milk</li>
            </ul>
        </div>
    </div>

</body>
</html>
