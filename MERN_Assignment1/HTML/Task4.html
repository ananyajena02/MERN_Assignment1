<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 40%;
            margin: 50px auto;
        }
        form {
            border: 1px solid black;
            padding: 20px;
            background-color: #f9f9f9;
            width: 100%;
        }
        label {
            display: inline-block;
            width: 100px;
            font-weight: bold;
        }
        input, select {
            width: 250px;
            padding: 5px;
            margin: 5px 0;
            border: 1px solid black;
        }
        .button {
            background-color: #f5d282;
            border: 1px solid black;
            padding: 5px 10px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #e0c173;
        }
    </style>
</head>
<body>

    <div class="container">
        <form>
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" value="Vincent Maverick Durano"><br>

            <label for="username">Username:</label>
            <input type="text" id="username" value="Vinz"><br>

            <label for="password">Password:</label>
            <input type="password" id="password" value="********"><br>

            <label for="repassword">Re Password:</label>
            <input type="password" id="repassword" value="********"><br>

            <label for="address">Address:</label>
            <input type="text" id="address" value="Cebu, Philippines"><br>

            <label for="age">Age:</label>
            <input type="number" id="age" value="22"><br>

            <label for="gender">Gender:</label>
            <select id="gender">
                <option selected>Male</option>
                <option>Female</option>
            </select><br>

            <button type="submit" class="button">Save</button>
        </form>
    </div>

</body>
</html>
